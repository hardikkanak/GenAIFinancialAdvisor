<!-- templates/registration/password_reset_form.html -->
{% extends "base.html" %}
{% block content %}
  <h2>Reset Password</h2>
  <p>Enter your email address and we'll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Email</button>
  </form>
{% endblock %}
