{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Advisor</title>
    <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
</head>
<body>
    <div class="app-container">
        <h1>AI Financial Advisor</h1>
        
        <form method="post" class="selection-form" id="advisor-form">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            
            <button type="submit" id="submit-button">Get Financial Advice</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('advisor-form');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', function() {
            submitButton.disabled = true;
            submitButton.innerText = 'Loading...';
        });
    </script>
</body>
</html>
