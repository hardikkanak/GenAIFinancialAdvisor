{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advice Results</title>
    <link rel="stylesheet" href="{% static 'advisor/css/styles.css' %}">
</head>

<body>
    <div class="app-container">
        <h1>Your Personalized Financial Advice</h1>

        <div class="content-container">
            <div class="form-data">
                <h2>Your Selections</h2>
                <ul>
                    {% for key, value in form_data.items %}
                    <li><strong>{{ key|title }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>

            {% load advice_filters %}

            <div class="advice-container">
                <div class="formatted-advice">
                    {{ advice|format_advice }}
                </div>
            </div>

            
        </div>
    </div>
</body>

</html>
