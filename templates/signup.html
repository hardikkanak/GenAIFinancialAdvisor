{% extends "base.html" %}

{% block content %}
<div class="finance-header" style="background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
  <h2 style="color: #ffffff; margin: 0;">Create Your Account</h2>
</div>

<form method="post" style="display: flex; flex-direction: column; gap: 15px;">
  {% csrf_token %}
  
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}" style="font-weight: bold;">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div style="color: red;">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" style="background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%); color: #fff; font-weight: bold; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
    Register
  </button>
</form>

<div style="margin-top: 20px; text-align: center;">
  <p>
    Already have an account?
    <a href="{% url 'login' %}" style="color: #2a5298; font-weight: bold; text-decoration: none;">
      Login here
    </a>
  </p>
</div>
{% endblock %}
